<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web App - Simple Interest Calculator</title>
  </head>
  <body>
    <div class="maindiv">
      <h1>Simple Interest Calculator</h1>
      <div class="labelelement"><label>Amount</label></div>
      <div class="inputelement" id="prtool"><input id="principal" type="number"><span id="tooltip-principal">Amount must be greater than zero.</span></div><br>
      <div class="labelelement"><label>Interest Rate</label></div>
      <div class="inputelement" id="ratool"><input id="rate" type="range" min="1" max="20" onchange="range();"><span id="spanrate">12%</span><span id="tooltip-rate">Slide to select rate between 1% to 20%.</span></div><br>
      <div class="labelelement"><label>No. of Years</label></div>
      <div class="inputelement" id="yrtool">
        <select id="years">
          <option>0</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
          <option>7</option>
          <option>8</option>
          <option>9</option>
          <option>10</option>
        </select>
        <span id="tooltip-years">Select No. of years upto 10.</span>
      </div><br>
      <div class="button">
        <button onclick="compute();">Compute Interest</button>
      </div>
      <label id="result"></label>
      <footer>
        <div id="fotool">
          <label>&copy Everyone Can Get Rich</label>
          <span id="tooltip-ngo">All rights reserved!</span>
        </div>
      </footer>
    </div>
  </body>
</html>
